<div style="width: 500px;">
    <div class="dropdown alignLeft">
        <div id="searchField" class="searchField" (keyup)="openDropdown()" contenteditable="true">{{selectedValues}}</div>
        <span class="caret"></span>
      </div>
      <div class="dropdownMenu" [hidden]="hideMenu">
        <div class="selectAll">
          <input id="selectAllCb" type="checkbox" (click)="selectAllToggle()" [checked]="false">
          <label for="selectAllCb">Select All</label>
        </div>
        <div class="options" *ngFor="let option of filteredData">
          <input class="dropdownMenu" type="checkbox" [value]="option" [checked]="optionsMap[option]" (click)="toggleEach(option)">
          <label for="dropdownMenu">{{option}}</label>
        </div>
      </div>
</div>
